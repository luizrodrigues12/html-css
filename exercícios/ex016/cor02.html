<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, rgb(51, 51, 51) 10%, rgb(66, 66, 66) 50%, gray 110%);
            background-attachment: fixed;
        }
        h1 {
            text-shadow: 1px 2px rgb(109, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
