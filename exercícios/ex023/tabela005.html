<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de Colunas</title>
    <style>
        thead th {
            border: 1px solid black;
            padding: 10px;
        }

        tbody td {
            border: 1px solid black;
            padding: 10px;
        }
        .colnome {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="colnome">
            <col class="colsexo">
            <col class="colidade">
            <col class="colprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Dálete</td>
                <td>F</td>
                <td>17</td>
                <td>Astrofísica</td>
            </tr>
            <tr>
                <td>Maria Júlia</td>
                <td>F</td>
                <td>42</td>
                <td>Professora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
