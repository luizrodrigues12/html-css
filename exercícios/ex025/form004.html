<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e Telefone</title>
    <style>
        div {
            margin: 10px;
        }

        fieldset {
            width: 200px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.178);
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" autocomplete="on">
        <fieldset>
            <div>
                <label for="ie-mail">Email:</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" maxlength="14" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
