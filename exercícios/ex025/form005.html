<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio Button</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            margin: 10px;
            width: 300px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        fieldset {
            width: 300px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.199);
            background-color: rgba(211, 211, 211, 0.137);
            margin: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="isexomasc" value="M">
                <label for="isexomasc">Masculino</label>
                <input type="radio" name="sexo" id="isexofem" value="F">
                <label for="isexofem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>
            <div>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label><br>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
