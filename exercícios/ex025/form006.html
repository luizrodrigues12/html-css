<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Formul√°rios</title>
    <style>
        div {
            margin-bottom: 10px;
        }
        fieldset {
            width: 400px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.py" method="post">
        <fieldset>
            <div>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
            </div>
            <div>
                <label for="irange">Range</label>
                <input type="range" name="range" id="irange" min="1" max="5" required>
            </div>
            <div>
                <label for="ifoto">Carregue Imagem</label>
                <input type="file" name="foto" id="ifoto" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
